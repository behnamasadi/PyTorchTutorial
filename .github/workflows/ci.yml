name: Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest  # CPU-only runner; scripts will detect device and fall back to CPU
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy torch  # PyTorch CPU version; scripts handle device detection
          

      - name: Run tests
        run: pytest --ignore=projects

      - name: Verify Python scripts (runtime execution check)
        run: |
          python utils/scripts/verify_scripts.py

